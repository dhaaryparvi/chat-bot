<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your CrowdShield Account</title>
    <link rel="stylesheet" href="signup.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Chat-Bot Account</h2>
        <div class="input-group">
            <input id="email" placeholder="Email address" type="email">
        </div>
        <div class="input-group">
            <input id="password" type="password" placeholder="Password">
        </div>
        <!-- Phone number input removed as requested -->
        <button onclick="signup()">Sign up</button>
        <p id="error" class="error-message"></p>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

    <!-- Your Signup Logic -->
    <script>
        // Your Firebase config here
        const firebaseConfig = {
            apiKey: "AIzaSyDJDj1gI4K9lxh9hK-jdjBZk3HdV2q_29s",
            authDomain: "uplyft-chatbot-ad599.firebaseapp.com",
            projectId: "uplyft-chatbot-ad599",
            storageBucket: "uplyft-chatbot-ad599.firebasestorage.app",
            messagingSenderId: "212216394601",
            appId: "1:212216394601:web:f0861920bfe473f52543f8"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signup() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    localStorage.setItem("loggedIn", "true");
                    window.location.href = "index.html";
                })
                .catch(error => {
                    document.getElementById("error").innerText = error.message;
                });
        }
    </script>
</body>
</html>
