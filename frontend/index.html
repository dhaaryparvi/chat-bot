<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uplyft E-commerce Chatbot</title>
    <link rel="stylesheet" href="style.css" /> <!-- Link to your unified CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="chatbot-container">
            <h2>Uplyft Chatbot</h2>
            <div class="welcome-message">
                <p>Hi, I'm Chat-Bot, your customer support bot. How may I help you today?</p>
                <p>We are available 24/7 to help clarify any confusion you have on our product and ensure that you have a seamless experience throughout the process.</p>
            </div>
            <div id="chatbox" class="chatbox">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-area">
                <input id="userInput" type="text" placeholder="Search for a product..." />
                <button onclick="sendMessage()" class="send-button">Send</button>
            </div>
            <div class="button-group">
                <button onclick="logout()" class="action-button logout-button">Logout</button>
                <button onclick="resetChat()" class="action-button reset-button">Reset Chat</button>
            </div>
        </div>
    </div>
    <script src="chatbot.js"></script>
    <!-- Firebase compatibility scripts are not needed here if Firebase is only for auth and not used directly in chatbot.js -->
</body>
</html>
